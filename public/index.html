<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de YouTube a MP3/MP4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de YouTube a MP3/MP4</h1>
        <form id="download-form">
            <input type="text" id="url" placeholder="Introduce la URL del video de YouTube" required>
            <select id="format">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Convertir</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
