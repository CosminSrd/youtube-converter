<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form id="download-form" action="/download" method="post">
        <label for="url">URL del v√≠deo:</label><br>
        <input type="text" id="url" name="url" required><br>
        <label for="formato">Formato:</label><br>
        <select id="formato" name="formato">
            <option value="mp4">MP4</option>
            <option value="mp3">MP3</option>
        </select><br>
        <button type="submit">Descargar</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/download', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('message').textContent = 'Descarga completada.';
                } else {
                    document.getElementById('message').textContent = 'Error en la descarga.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Error en la descarga.';
            });
        });
    </script>
</body>
</html>
